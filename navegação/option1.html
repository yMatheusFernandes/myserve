<body>
    <div class="cloudlogin">

    <dotlottie-player src="https://lottie.host/1b2c7f61-6a31-4d7b-813d-7420080645a5/iuxNCQGR3D.json" background="transparent" speed="0.5" style="width: 600px; height: 600px;" loop autoplay></dotlottie-player>

    <div class="cloudlogin2">
        <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script> 
        <dotlottie-player src="https://lottie.host/1b2c7f61-6a31-4d7b-813d-7420080645a5/iuxNCQGR3D.json" background="transparent" speed="0.5" style="width: 600px; height: 600px;" loop autoplay></dotlottie-player>
    </div>
    <div class="sun_position">

    <dotlottie-player src="https://lottie.host/1416a44b-324f-4085-baf9-99199c921eb6/69rEvJaHoG.json" background="transparent" speed="0.5" style="width: 300px; height: 300px;" loop autoplay></dotlottie-player>
    </div>

   <div class="wrapper">
    <form action="">
        <h1>Login</h1>
        <div class="input-box">
            <input type="text" placeholder="Nome" id="Username" required>
            <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
            <input type="password" placeholder="Senha" id="Password" required>
            <i class='bx bxs-lock-alt' ></i>
        </div>

        <div class="remember-forgot">
            <label><input type="checkbox"> Lembre de mim</label>
            <a href="#">Esqueceu sua senha?</a>
        </div>
        <button type="submit" onclick="logar(); return false" class="btn">ENTRAR</button>
        
        <div class="register link">
            <p>Não tem acesso à conta? <a href="#">Registrar</a></p>
        </div>
    </form>
   </div>
   <script>
    function logar(){
        var Username = document.getElementById("Username").value;
        var Password = document.getElementById("Password").value;
        
        if(Username === "admin" && Password === "admin"){
            alert('Sucesso');
            location.href = "upload.html";
        } else {
            alert('Erro');
        }
    }
   </script>
</body>
