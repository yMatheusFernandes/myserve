<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="cloudlogin ">

        <dotlottie-player src="https://lottie.host/1b2c7f61-6a31-4d7b-813d-7420080645a5/iuxNCQGR3D.json" background="transparent" speed="0.5" style="width: 600px; height: 600px;" loop autoplay></dotlottie-player>
    </div>

    <div class="cloudlogin2 ">
        <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script> 
        <dotlottie-player src="https://lottie.host/1b2c7f61-6a31-4d7b-813d-7420080645a5/iuxNCQGR3D.json" background="transparent" speed="0.5" style="width: 600px; height: 600px;" loop autoplay></dotlottie-player>
    </div>
    <div class="sun_position fade-in-move-up " >
        <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script> 
        <dotlottie-player src="https://lottie.host/1416a44b-324f-4085-baf9-99199c921eb6/69rEvJaHoG.json" background="transparent" speed="0.5" style="width: 300px; height: 300px;" loop autoplay></dotlottie-player>
    </div>

   <div class="wrapper">
    <form id="loginForm">
        <h1>Login</h1>
        <div class="input-box">
            <input type="text" placeholder="Nome" id="Username" required>
            <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
            <input type="password" placeholder="Senha" id="Password" required>
            <i class='bx bxs-lock-alt' ></i>
        </div>

        <div class="remember-forgot">
            <label><input type="checkbox"> Lembre de mim</label>
            <a href="#">Esqueceu sua senha?</a>
        </div>
        <button type="submit" class="btn">ENTRAR</button>
        
        <div class="register link">
            <p>Não tem acesso à conta? <a href="#" class="register">Registrar</a></p>
        </div>
    </form>
   </div>
   <div class="wrapper_register">
    <form action="registerform">
        <h1>Registrar</h1>
        <div class="input-box-register">
            <input type="text" placeholder="E-mail" id="E-mail" required>
            <i class='bx bxs-user'></i>
        </div>
            <div class="input-box-register">
                <input type="text" placeholder="Nome" id="Username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box-register">
                <input type="password" placeholder="Senha" id="Password" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>
    
            <div class="remember-forgot">
                <label><input type="checkbox"> Aceito os termos e condições</label>
                <!--<a href="#">Esqueceu sua senha?</a>-->
            </div>
            <button type="submit" class="btn">REGISTRAR</button>
            
            <div class="login link">
                <p>Já tem acesso à conta? <a href="#" class="login">Login</a></p>
            </div>
      </form>
   </div>
  
   

   <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const username = document.getElementById('Username').value;
        const password = document.getElementById('Password').value;

        localStorage.setItem('username', username);
        localStorage.setItem('password', password);

        window.location.href = 'upload.html'; // Altere para o nome da sua página de destino
    });
   </script>
   <script defer src="register.js"></script>
</body>
</html>
